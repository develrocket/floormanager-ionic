<ion-view title="Login" hide-nav-bar="true" id="page4">
    <ion-content padding="true"
                 style="background: url(img/9D21UOjASMquX0kuWD1C_tasty-wholesale-hardwood-flooring-for-sale-for-wood-floor-hardwood-flooring-wholesale-1024x683.jpg) no-repeat center;background-size:cover;"
                 class="manual-ios-statusbar-padding"
                 scroll="false"
                 drag-content="false">
        <form id="login-form1" class="list center-form">
            <ion-list id="login-list2">
                <label class="item item-input top-input email-input" id="login-input1">
                    <span class="input-label">Email</span>
                    <input type="email" placeholder="" ng-model="authData.email" autocapitalize="none">
                </label>
                <label class="item item-input bottom-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="" ng-model="authData.password" pattern="[0-9]*"
                           inputmode="numeric">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <button id="login-button1" ng-click="doLogin()" class="button button-positive  button-block">Log in</button>
            <a ui-sref="menu.signup" id="login-button2" class="button button-light  button-block button-clear">Or create
                an account</a>
        </form>
    </ion-content>
</ion-view>

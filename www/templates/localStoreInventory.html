<ion-view title="Local Store Inventory" id="page15">
    <ion-nav-buttons side="left" class="has-header">
        <button class="button button-icon icon No Icon"> Control Panel</button>
    </ion-nav-buttons>
    <ion-content padding="true" class="has-header">
        <div id="localStoreInventory-container8">
            <form id="localStoreInventory-form18" class="list">
                <ion-item class="item-avatar item-icon-right" id="localStoreInventory-list-item25">
                    <img src="{{store.photo}}">
                    <h2>Store #: {{store.$id}}</h2>
                    <p>{{store.city}}</p>
                    <i class="icon ion-android-print"></i>
                </ion-item>
                <div class="spacer" style="width: 300px; height: 15px;"></div>
                <div id="localStoreInventory-button-bar11" class="button-bar">
                    <button id="localStoreInventory-button23"
                            class="button button-stable  button-block icon-left ion-android-color-palette">Create
                    </button>
                    <button id="localStoreInventory-button25"
                            class="button button-balanced  button-block icon-right ion-android-add-circle">Add
                    </button>
                </div>
                <label class="item item-input" id="localStoreInventory-search2">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="search" placeholder="" ng-model="searchText" ng-change="updateSearchText(searchText)">
                </label>
                <button id="localStoreInventory-button14" ng-click="showFilterOptions()"
                        class="button button-positive button-small button-block button-outline icon-left ion-ios-color-wand">
                    More Options
                </button>
                <label class="item item-select type-select" ng-show="showOptions">
                    <span class="input-label">Material</span>
                    <select ng-model="material" ng-options="item.name for item in materials"
                            ng-change="updateMaterial(material)"></select>
                </label>
                <label class="item item-select type-select" ng-show="showOptions">
                    <span class="input-label">Project</span>
                    <select ng-model="project" ng-options="item.name for item in projects"
                            ng-change="updateProject(project)"></select>
                </label>
            </form>
        </div>
        <div class="spacer" style="width: 300px; height: 13px;"></div>
        <ion-list id="localStoreInventory-list10">
            <ion-item class="item-thumbnail-left item-icon-right" ng-repeat="item in results"
                      ui-sref="menu.productDetail({key: item.$id})">
                <img src="{{item.photos[0]}}">
                <h2>{{item.name}}</h2>
                <p>Cost: ${{item.cost}}, Price: ${{item.cost + item.markup}}</p>
                <p>
                    <label class="{{item.is_available ? 'label-available' : 'label-unavailable'}}">{{item.is_available ?
                        'Available' : 'Unavailable'}}</label>
                </p>
                <i class="icon ion-chevron-right"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>

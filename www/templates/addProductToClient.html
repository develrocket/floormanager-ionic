<ion-view title="Add To Client" id="page7">
    <ion-nav-bar class="bar-energized">
        <ion-nav-back-button class="button-icon ion-android-arrow-back">
        </ion-nav-back-button>
        <ion-nav-buttons side="right">
            <button class="button" ng-click="addToClient()">
                Add
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content padding="true" class="has-header">
        <ion-slides disable-side-menu-drag="" options="{'loop': true}" slider="slider2" delegate-handle="slider2"
                    id="clientList-slider2" style="width:100%;height:200px;">
            <ion-slide-page id="clientList-slide24"
                            style="background:url(&quot;img/avfsZwJT9WGsBj982ul1_kitten1.jpg&quot;) no-repeat center;background-size:cover;"></ion-slide-page>
            <ion-slide-page id="clientList-slide26"
                            style="background:url(&quot;img/gHd5vedGQJu4s4qsPQvr_kitten2.jpg&quot;) no-repeat center;background-size:cover;"></ion-slide-page>
            <ion-slide-page id="clientList-slide27"
                            style="background:url(&quot;img/WE6rB9dZRTiIWQlP5qsA_kitten3.jpg&quot;) no-repeat center;background-size:cover;"></ion-slide-page>
        </ion-slides>
        <ion-list id="clientList-list4">
            <ion-item class="item-avatar item-icon-right" ng-repeat="item in clients"
                      ng-click="selectClient(item)">
                <img src="img/TRjIh5RTXOIXnGdRizDg_images.png">
                <h2>{{item.name}}</h2>
                <p>{{getProjectNames(item.projects)}}</p>
                <i class="icon ion-ios-checkmark-outline" ng-show="item.is_selected" style="right: 45px;"></i>
                <i class="icon ion-chevron-right" ui-sref="menu.clientDetail({key: item.$id})"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
